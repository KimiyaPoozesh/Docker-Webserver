{% extends "base.html" %}

{% block content %}
  <h1 class="mt-4">Items</h1>
  <table class="table table-striped mt-4">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>
          <a href="/item/{{ item.id }}" class="btn btn-info">View</a>
          <a href="/item/{{ item.id }}/edit" class="btn btn-warning">Edit</a>
          <form action="/item/{{ item.id }}/delete" method="POST" style="display:inline;">
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <!-- Add a button/link to navigate to /people -->
  <a href="/people" class="btn btn-primary">People Information</a>

{% endblock %}
