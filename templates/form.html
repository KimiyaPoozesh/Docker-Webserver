{% extends "base.html" %}
{% block content %}
  <h1 class="mt-4">{{ form_title }}</h1>
  <form method="POST">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ item.name if item else '' }}" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" name="description">{{ item.description if item else '' }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="/" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
