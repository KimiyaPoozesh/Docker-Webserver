version: '3'

services:
  flask:
    build: .
    volumes:
      - ./data:/data
      - ./static:/app/static   # Mount static files directory
    depends_on:
      - db
    environment:
      FLASK_ENV: production
    ports:
      - "5000:5000"
    cpus: 0.5       
    mem_limit: 1g    
    restart: always

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./static:/usr/share/nginx/html/static   # Mount static files for nginx
    restart: always

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: flask_db
      POSTGRES_USER: flask_user
      POSTGRES_PASSWORD: flask_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres-data:
